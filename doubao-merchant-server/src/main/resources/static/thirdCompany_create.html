<html>
<head>
    <meta charset="utf-8">
    <title>用户管理</title>
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script src="/js/thirdCompany.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="m-auto">
        <div class="row-fluid">
            <div class="span12">
                <h3>
                    说明：appid如果已经存在，会更新，如果不存在，会新建！
                </h3>
                <form class="form-horizontal" >
                    <div class="control-group">
                        <label class="control-label" for="inputAppId">app_id</label>
                        <div class="controls">
                            <input id="inputAppId" type="text"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputName">商户名</label>
                        <div class="controls">
                            <input id="inputName" type="text"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="callBackUrl">回调地址</label>
                        <div class="controls">
                            <input id="callBackUrl" type="text"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btn" id="submit">创建</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
